url: https://mlr3proba.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3
  
navbar:
  structure:
    left:  [articles, reference, news, book]
    right: [github, slack, stackoverflow, rss]
  components:
    home: ~
    articles:
      text: Vignettes
      menu:
        - text: Survival Analysis
          href: articles/survival.html
    slack:
      icon: fab fa-slack
      href: https://mlr-org.slack.com
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
      
reference:
  - title: Package
    contents:
      - mlr3proba
  - title: Building Blocks
    contents:
      - TaskSurv
      - LearnerSurv
      - PredictionSurv
      - MeasureSurv
  - title: Survival Learners
    contents:
      - starts_with("mlr_learners_surv_")
  - title: Survival Measures
    contents:
      - starts_with("mlr_measures_surv_")
  - title: Survival Tasks
    contents:
      - starts_with("mlr_tasks_")
  - title: Survival PipeOps
    contents:
      - starts_with("mlr_pipeops_")
      - crankcompositor
      - distrcompositor
